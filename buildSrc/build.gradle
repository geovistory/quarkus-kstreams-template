plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
}

tasks.register('copyToMultipleDestinations', Copy) {
    from '../avro'
    into '../producer/src/main/avro'
}

// Make sure the 'compileJava' task depends on your custom 'copyToMultipleDestinations' task
compileJava.dependsOn copyToMultipleDestinations